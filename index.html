<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Links para arquivos externos-->
    <link rel="icon" href="/favicons/favicon-16x16.png">  <!--Ícone do site-->
    <link rel="stylesheet" href="style.css">  <!--Arquivo de estilos CSS-->

    <!--Script-->
    <script defer src="/script.js"></script>  <!--Arquivo de script JavaScript com atributo defer-->

    <!--Título da página-->
    <title>Pokedex</title>  

    
</head>
<body>
    <main>  <!--Elemento principal da página HTML-->
        
        <img src="#" alt="pokemon" class="imagem_pokemon">  <!--Imagem do Pokémon-->
        <img src="/imagens/pokedex.png" alt="pokedex" class="pokedex">  <!--Imagem da Pokédex-->
    
        <h1 class="pokemon_data">  <!--Cabeçalho com informações do Pokémon-->
            <span class="pokemon_number"></span> -  <!--Número do Pokémon-->
            <span class="pokemon_name"></span>  <!--Nome do Pokémon-->
        </h1>
    
        <form class="form">  <!--Formulário de busca-->
            <input type="search" class="input_search" placeholder="Name or Number" required>  <!--Campo de busca-->
        </form>
    
        <div class="buttons">  <!--Div para os botões de navegação-->
    
        <button class="button btn-prev">Prevd &lt;</button>  <!--Botão de navegação para o Pokémon anterior-->
        <button class="button btn-next">Next &gt;</button>  <!--Botão de navegação para o próximo Pokémon-->
    
        </div>    
        
    </main>
    



</body>
</html>































</html>
